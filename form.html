<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MNUMS DATE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="text-center py-6 bg-pink-100 shadow-md">
    <h1 class="text-4xl font-bold text-pink-600">MNUMS <span class="text-gray-700">DATE</span></h1>
    <p class="text-gray-600 mt-2">Find your love with us!</p>
  </header>

  <!-- Navigation -->
  <nav class="bg-white py-4 shadow-sm sticky top-0 z-10">
    <ul class="flex justify-center space-x-6 text-lg font-medium text-gray-700">
      <li><a href="#" class="hover:text-pink-500 transition">ABOUT US</a></li>
      <li><a href="#" class="hover:text-pink-500 transition">DATING</a></li>
      <li><a href="#" class="hover:text-pink-500 transition">ADD PROFILE</a></li>
      <li><a href="#" class="hover:text-pink-500 transition">COMMUNITY</a></li>
      <li><a href="#" class="hover:text-pink-500 transition">CONTACT US</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="relative h-[80vh] bg-cover bg-center" style="background-image: url('public/dater.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex flex-col items-center justify-center text-white h-full text-center px-4">
      <h2 class="text-4xl font-bold mb-4">Find your MNUMS match</h2>
      <p class="mb-6 text-lg">Join now & meet someone special</p>
      <a href="#form" class="bg-pink-500 px-6 py-2 rounded-full text-white hover:bg-pink-600 transition">Get Started</a>
    </div>
  </section>

  <!-- Signup Form -->
  <section id="form" class="max-w-xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-pink-600">Join, it's Free!</h2>
    <form class="space-y-4">
      <select class="w-full p-3 border border-gray-300 rounded-lg">
        <option disabled selected>I'm a:</option>
        <option>Man</option>
        <option>Woman</option>
      </select>

      <select class="w-full p-3 border border-gray-300 rounded-lg">
        <option disabled selected>Seeking:</option>
        <option>Woman</option>
        <option>Man</option>
      </select>

      <input type="text" placeholder="Short Bio" class="w-full p-3 border border-gray-300 rounded-lg" />

      <select class="w-full p-3 border border-gray-300 rounded-lg">
        <option disabled selected>School</option>
        <option>Анагаах Ухааны Сургууль</option>
        <option>Био анагаахын сургууль</option>
        <option>Нүүр ам судлалын сургууль</option>
        <option>Эм зүйн сургууль</option>
      </select>

      <input type="email" placeholder="E-mail" class="w-full p-3 border border-gray-300 rounded-lg" />

      <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition">
        Search
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 mt-16">
    <p class="text-gray-600">© 2025 MNUMS DATE — <span class="font-semibold text-pink-500">Last Added Profiles</span></p>
  </footer>

</body>
</html>
