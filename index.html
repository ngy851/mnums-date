<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MNUMS DATE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800 font-sans min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-pink-600"> Back to the ❤️</h1>
      <p class="text-gray-500 mt-2">Login to <span class="text-pink-500 font-semibold">MNUMS DATE</span></p>
    </div>

    <form id="loginForm" class="space-y-5">
      <input type="email" placeholder="E-mail" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" required />
      
      <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" required />

      <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition font-semibold">
        Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      Don't have an account?
      <a href="index.html#form" class="text-pink-500 font-medium hover:underline">Join Now</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Та энд баталгаажуулалт хийж болно
      window.location.href = "form.html";
    });
  </script>

</body>
</html>
